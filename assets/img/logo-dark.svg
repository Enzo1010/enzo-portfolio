<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 172 56" fill="none">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#22c55e" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Hex shape (pointy-top) -->
  <polygon
    points="28,4 48.5,16 48.5,40 28,52 7.5,40 7.5,16"
    fill="url(#hexGrad)"
    filter="url(#shadow)"
  />
  <!-- Hex inner border -->
  <polygon
    points="28,7.5 45.5,17.75 45.5,38.25 28,48.5 10.5,38.25 10.5,17.75"
    fill="none"
    stroke="rgba(255,255,255,0.22)"
    stroke-width="1"
  />

  <!-- EB text inside hex -->
  <text
    x="28"
    y="33"
    text-anchor="middle"
    font-family="'Inter', -apple-system, sans-serif"
    font-weight="800"
    font-size="17"
    fill="#ffffff"
    letter-spacing="-0.5"
  >EB</text>

  <!-- Site name: "enzobazzi" -->
  <text
    x="62"
    y="27"
    font-family="'Inter', -apple-system, sans-serif"
    font-weight="700"
    font-size="16"
    fill="#f9fafb"
    letter-spacing="-0.3"
  >enzobazzi</text>

  <!-- ".dev" accent -->
  <text
    x="62"
    y="44"
    font-family="'Inter', -apple-system, sans-serif"
    font-weight="500"
    font-size="12"
    fill="#4ade80"
    letter-spacing="0.5"
  >.dev</text>
</svg>
